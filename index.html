<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlipBot Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>SlipBot Simulator</h1>
        
        <div class="controls-panel">
            <button class="control-btn">Add SlipBot</button>
            <button class="control-btn">Add Trailer</button>
            
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Enable Background Manipulation</span>
            </div>
        </div>
    </main>
</body>
</html>
