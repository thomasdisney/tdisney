<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #screen {
            width: 100%;
            max-width: 1000px;
            text-align: left;
            white-space: pre;
            position: relative;
        }
        #truck {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: transform 5s ease-in-out;
        }
        #dock1, #dock2 {
            display: inline-block;
            vertical-align: top;
        }
        @media (max-width: 768px) {
            #screen {
                font-size: 8px;
            }
        }
        @media (min-width: 769px) {
            #screen {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="dock1"> 
         _______________________
        |                     |
        |                     |
        |                     |
        |    WAREHOUSE 1      |
        |_____________________|
        </div>
        <div id="truck" onclick="moveTruck()"> 
           _____            _____
          /     \__________/     \
         |                        |
         |   O  O  O  O  O  O     |
         |     ___________________|
         |_____/                 \
         |                        |
         |________________________|
        </div>
        <div id="dock2"> 
         _______________________
        |                     |
        |                     |
        |                     |
        |    WAREHOUSE 2      |
        |_____________________|
        </div>
    </div>
    <script>
        let truck = document.getElementById('truck');
        let atDock1 = true;

        function moveTruck() {
            if (atDock1) {
                truck.style.transform = 'translateX(700px) translateY(-50%) rotate(180deg)';
                atDock1 = false;
            } else {
                truck.style.transform = 'translateX(0) translateY(-50%) rotate(0deg)';
                atDock1 = true;
            }
        }
    </script>
</body>
</html>
