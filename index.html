<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truck Animation</title>
<style>
  body {
    background-color: black;
    color: green;
    font-family: monospace;
  }
  #truck {
    position: relative;
    width: 100px;
    transition: transform 2s;
  }
  #container {
    width: 100%;
    overflow: hidden;
  }
</style>
</head>
<body>
<div id="container">
  <img id="truck" src="path_to_your_truck_image.png" alt="Truck">
</div>
<script>
  const truck = document.getElementById('truck');
  let toggle = false;

  truck.addEventListener('click', function() {
    if (toggle) {
      truck.style.transform = 'translateX(0)';
    } else {
      truck.style.transform = 'translateX(90%)';
    }
    toggle = !toggle;
  });
</script>
</body>
</html>
