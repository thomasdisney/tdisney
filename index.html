<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlipBot Simulator</title>
<meta property="og:title" content="tdisney.com">
<meta property="og:description" content="SlipBot Workflow Simulator">
<meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
<meta property="og:url" content="https://thomasdisney.github.io">
<meta name="twitter:card" content="summary_large_image">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
    body, html { height: 100%; margin: 0; padding: 0; background: black; color: #00c600; font-family: 'IBM Plex Mono', monospace; line-height: 1.6; display: flex; flex-direction: column; }
    .container { flex: 1 0 auto; max-width: 800px; margin: 0 auto; padding: 20px; z-index: 2; }
    h1, button, input { color: #00c600; font-family: inherit; }
    button, input[type="file"], input[type="file"]::file-selector-button, input[type="range"] { background-color: #000; border: 1px solid #00c600; padding: 10px 20px; cursor: crosshair; font-size: 1em; text-shadow: 0 0 4px #00c600, 0 0 8px #00c600; }
    button:hover, input[type="file"]::file-selector-button:hover, input[type="range"]:hover { background-color: #00c600; color: #000; }
    a { color: #00ff00; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .draggable { position: absolute; touch-action: none; user-select: none; z-index: 1; }
    .rotate { transition: transform 0.2s ease; }
    #backgroundImage { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 0; display: none; }
    .upload-button { display: inline-block; margin-top: 10px; }
    input[type="range"] { -webkit-appearance: none; width: 200px; height: 15px; outline: none; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 25px; height: 25px; background: #00c600; cursor: crosshair; }
</style>
</head>
<body>
<header>
    <h1>SlipBot Simulator</h1>
    <button id="addBotBtn">Add SlipBot</button>
    <label for="backgroundUpload" class="upload-button">Upload Layout</label>
    <input type="file" id="backgroundUpload" accept="image/*" style="display:none;">
    <input type="range" id="scaleBackground" min="1" max="100" value="50">
</header>
<div class="container">
    <main></main>
</div>
<img id="backgroundImage" src="">
<script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    const img = document.createElement('img');
    img.src = 'Slipbot.png';
    img.classList.add('draggable', 'rotate');
    img.style.width = '100px'; img.style.height = 'auto';
    img.style.left = `${e.clientX}px`; img.style.top = `${e.clientY}px`;
    img.style.transformOrigin = 'center center'; 
    document.body.appendChild(img);

    let isDragging = false, rotateDeg = 0, isImageLoaded = false;

    img.addEventListener('click', function(e) {
        if (e.detail === 1) { isDragging = !isDragging; e.target.classList.toggle('dragging', isDragging); }
        else if (e.detail === 2) { rotateDeg += 45; this.style.transform = `rotate(${rotateDeg}deg)`; }
        else if (e.detail === 3) { 
            img.src = isImageLoaded ? 'Slipbot.png' : 'SlipBot_Loaded.png';
            isImageLoaded = !isImageLoaded;
        }
        e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            e.preventDefault();
            img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
            img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
        }
    });
});

document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) { 
            const image = document.getElementById('backgroundImage');
            image.src = e.target.result; 
            image.style.display = 'block';
            document.getElementById('scaleBackground').value = 50;
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    document.getElementById('backgroundImage').style.transform = `scale(${e.target.value/100}) translateZ(0)`;
});

const style = document.createElement('style');
style.textContent = `
    .dragging { cursor: none; }
    .draggable { cursor: crosshair; }
`;
document.head.appendChild(style);
</script>
</body>
</html>
