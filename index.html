<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlipBot Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mobile-message" class="mobile-message" style="display: none;">
        <p>Desktop and mouse required for full functionality</p>
    </div>
    <div class="controls-container">
        <div class="controls-panel">
            <h1>SlipBot Simulator</h1>
            <button id="addBotBtn" class="control-btn">Add SlipBot</button>
            <button id="addtrlrBtn" class="control-btn">Add Trailer</button>
            <button id="addForkliftBtn" class="control-btn">Add Forklift</button>
            <button id="addStuffBtn" class="control-btn">Add Pallet</button>
            <button id="addDrawBtn" class="control-btn">Draw</button>
            <div class="toggle-container">
                <label class="toggle-label">Scale:</label>
                <label class="switch">
                    <input type="checkbox" id="backgroundToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="helpBtn" class="control-btn">?</button>
            <label class="custom-file-upload">
                <input type="file" id="backgroundUpload" accept="image/*">
                Upload Background
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
