<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="console">
        <p class="console-line" id="typed-text"></p>
    </div>

    <script>
        const text = "welcome to tdisney.com\nmore to come soon";
        let index = 0;

        function type() {
            if (index < text.length) {
                const currentChar = text.charAt(index);
                document.getElementById('typed-text').innerHTML += (currentChar === '\n' ? '<br>' : currentChar);
                index++;
                setTimeout(type, 100);
            }
        }

        type();
    </script>
</body>
</html>
