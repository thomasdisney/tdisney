<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Semi Truck</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #screen {
            width: 100%;
            max-width: 1000px;
            text-align: left;
            white-space: pre;
            position: relative;
        }
        #truck {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: transform 2s;
        }
        #dock1, #dock2 {
            display: inline-block;
            vertical-align: top;
        }
        @media (max-width: 768px) {
            #screen {
                font-size: 10px;
            }
        }
        @media (min-width: 769px) {
            #screen {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="dock1"> 
           _________ 
          |         |
          |         |
          |         |
          |         |
          |_________|
        </div>
        <div id="truck" onclick="moveTruck()"> 
          _____________________________ 
         |                             |
         |                             |
         |_________ _______ _________  |
         |          |  |   |   |       |
         |__________|__|___|___|_______|
        </div>
        <div id="dock2"> 
           _________ 
          |         |
          |         |
          |         |
          |         |
          |_________|
        </div>
    </div>
    <script>
        let truck = document.getElementById('truck');
        let atDock1 = true;

        function moveTruck() {
            if (atDock1) {
                truck.style.transform = 'translateX(500px) translateY(-50%)';
                atDock1 = false;
            } else {
                truck.style.transform = 'translateX(0) translateY(-50%)';
                atDock1 = true;
            }
        }
    </script>
</body>
</html>
