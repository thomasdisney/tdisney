<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Semi Truck</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #screen {
            width: 80%;
            max-width: 800px;
            text-align: left;
            white-space: pre;
        }
        #dock1, #dock2 {
            display: inline-block;
        }
        #truck {
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="dock1">Dock 1</div>
        <div id="truck" onclick="moveTruck()">[====]\n|    |\n[----]</div>
        <div id="dock2">Dock 2</div>
    </div>
    <script>
        let truck = document.getElementById('truck');
        let dock1 = document.getElementById('dock1');
        let dock2 = document.getElementById('dock2');
        let screen = document.getElementById('screen');
        let atDock1 = true;

        function moveTruck() {
            if (atDock1) {
                truck.style.transform = 'translateX(300px)';
                atDock1 = false;
                setTimeout(() => { screen.innerHTML = "Dock 1\n\n\n\n[====]\n|    |\n[----]\n\n\n\nDock 2"; }, 1000);
            } else {
                truck.style.transform = 'translateX(0)';
                atDock1 = true;
                setTimeout(() => { screen.innerHTML = "Dock 1\n[====]\n|    |\n[----]\nDock 2"; }, 1000);
            }
        }
    </script>
</body>
</html>
