<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <meta property="og:title" content="Tdisney.com">
    <meta property="og:description" content="SlipBot Workflow Simulator">
    <meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://thomasdisney.github.io">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            position: relative; 
        }
        .container {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, button, input {
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
            text-shadow: 0 0 4px #00c600, 0 0 8px #00c600;
        }
        button, input[type="file"], input[type="range"] {
            background-color: #000;
            border: 1px solid #00c600;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em; 
        }
        button:hover, input[type="file"]::file-selector-button:hover, input[type="range"]:hover {
            background-color: #00c600;
            color: #000;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .article {
            margin-bottom: 20px;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 10px;
            background-color: black;
        }
        .draggable {
            position: absolute;
            cursor: move;
            touch-action: none;
            user-select: none;
            z-index: 1; /* Ensure SlipBots are on top */
        }
        .rotate {
            transition: transform 0.2s ease;
        }
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SlipBot Simulator</h1>
        <button id="addBotBtn">Add SlipBot</button>
        <input type="file" id="backgroundUpload" accept="image/*" style="margin-top: 10px;">
        <input type="range" id="scaleBackground" min="10" max="300" value="100" style="margin-top: 10px;">
    </header>
    <div class="container">
        <main>
        </main>
    </div>
    <footer>
        <p>&copy; tdisney.com 2024</p>
    </footer>
    <img id="backgroundImage" src="" alt="Background" style="display: none;">
  </body>
<script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    const img = document.createElement('img');
    img.src = 'Slipbot.png';
    img.classList.add('draggable', 'rotate');
    img.style.width = '100px';
    img.style.height = 'auto';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    img.style.transformOrigin = 'center center'; 
    document.body.appendChild(img);

    let isDragging = true; 
    let rotateDeg = 0;

    img.addEventListener('click', function(e) {
        if (e.detail === 3 && isDragging) { 
            img.src = 'slipbot_loaded.png';
        }
        isDragging = !isDragging; 
        if (!isDragging) {
            img.classList.remove('dragging');
        }
        e.preventDefault();
    });

    img.addEventListener('dblclick', function(e) {
        let centerX = img.offsetLeft + img.offsetWidth / 2;
        let centerY = img.offsetTop + img.offsetHeight / 2;
        rotateDeg += 45; 
        setTranslateRotate(centerX, centerY, rotateDeg, img);
        e.preventDefault();
        e.stopPropagation();
    });

    document.addEventListener('mousemove', drag);

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
            img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
        }
    }

    function setTranslateRotate(centerX, centerY, deg, el) {
        el.style.transform = `rotate(${deg}deg)`; 
    }
});

document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.src = event.target.result;
            backgroundImage.style.display = 'block';
            document.getElementById('scaleBackground').value = 100;
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    const scaleValue = e.target.value;
    document.getElementById('backgroundImage').style.transform = `scale(${scaleValue/100})`;
});

const style = document.createElement('style');
style.textContent = `
    .dragging {
        cursor: none !important;
    }
    .draggable {
        cursor: none;
    }
`;
document.head.appendChild(style);
</script>
</html>
