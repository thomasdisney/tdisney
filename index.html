<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <meta property="og:title" content="tdisney.com">
    <meta property="og:description" content="SlipBot Workflow Simulator">
    <meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://thomasdisney.github.io">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            position: relative; 
        }
        .container {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            z-index: 2;
        }
        h1, h2, button, input {
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
        }
        button, input[type="file"], input[type="file"]::file-selector-button, input[type="range"] {
            background-color: #000;
            border: 1px solid #00c600;
            padding: 10px 20px;
            font-size: 1em;
            text-shadow: 0 0 4px #00c600, 0 0 8px #00c600;
            border-radius: 4px;
            width: 200px; 
            height: 40px; 
            box-sizing: border-box; 
        }
        button:hover, input[type="file"]::file-selector-button:hover, input[type="range"]:hover {
            background-color: #00c600;
            color: #000;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .article {
            margin-bottom: 20px;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 10px;
            background-color: black;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            user-select: none;
            z-index: 1; 
        }
        .rotate {
            transition: transform 0.2s ease;
        }
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 0; 
        }
        .upload-button {
            display: inline-block;
            margin-top: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 15px;
            background: #000;
            outline: none;
            border: 1px solid #00c600;
            margin-top: 10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #000;
        }
    </style>
</head>
<body>
    <header style="position: relative; z-index: 10;"> 
        <h1>SlipBot Simulator</h1>
        <button id="addBotBtn">Add SlipBot</button>
        <label for="backgroundUpload" class="upload-button">Upload Layout</label>
        <input type="file" id="backgroundUpload" accept="image/*" style="display:none;">
        <input type="range" id="scaleBackground" min="1" max="100" value="50" style="display:block;">
    </header>
    <div class="container">
        <main>
        </main>
    </div>
    <footer
        <p>&copy; tdisney.com 2024 v1.3</p>
    </footer>
    <img id="backgroundImage" src="" style="display:none;">
</body>
<script>
let clickCount = 0;
let clickTimer = null;

img.addEventListener('click', function(e) {
    if (isDragging) {
        isDragging = false;
        document.body.style.cursor = 'crosshair';
    } else {
        isDragging = true;
        document.body.style.cursor = 'none';
    }
    clickCount++;
    e.preventDefault();
    
    if (clickCount === 1) {
        clickTimer = setTimeout(function() {
            clickCount = 0;
        }, 250);
    } else if (clickCount === 2) {
        clearTimeout(clickTimer);
        e.stopPropagation();
    } else if (clickCount === 3) {
        clearTimeout(clickTimer);
        if (!isDragging) {
            // Triple click to swap image
            if (img.src.includes('Slipbot.png')) {
                img.src = 'SlipBot_Loaded.png';
            } else {
                img.src = 'Slipbot.png';
            }
            img.style.width = '100px';
            img.style.height = 'auto';
        }
        clickCount = 0;
    }
});

img.addEventListener('dblclick', function(e) {
    if (!isDragging) {
        let centerX = img.offsetLeft + img.offsetWidth / 2;
        let centerY = img.offsetTop + img.offsetHeight / 2;
        rotateDeg += 45;
        setTranslateRotate(centerX, centerY, rotateDeg, img);
    }
    e.preventDefault();
    e.stopPropagation();
});

document.addEventListener('mousemove', drag);

function drag(e) {
    if (isDragging) {
        e.preventDefault();
        img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
        img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
    }
}

function setTranslateRotate(centerX, centerY, deg, el) {
    el.style.transform = `translate(-50%, -50%) rotate(${deg}deg)`;
}
document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = document.getElementById('backgroundImage');
            img.src = event.target.result;
            img.style.display = 'block';
            img.style.transform = 'scale(0.5) translateZ(0)'; 
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    const scaleValue = e.target.value / 100;
    document.getElementById('backgroundImage').style.transform = `scale(${scaleValue}) translateZ(0)`;
});

const style = document.createElement('style');
style.textContent = `
    .dragging {
        cursor: none !important;
    }
    .draggable {
        cursor: none !important;
    }
    .draggable:active {
        cursor: none !important;
    }
`;
document.head.appendChild(style);
</script>
</html>
