<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlipBot Workflow Simulator</title>
    <meta property="og:title" content="SlipBot Simulator">
    <meta property="og:description" content="Simulate workflows with SlipBot.">
    <meta property="og:image" content="thumbnail.jpg">
    <meta property="og:url" content="your-url-here">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="path/to/your/stylesheet.css"> <!-- Adjust the path -->
    <style>
        /* Inline styles here if necessary, but it's better to link them externally */
    </style>
</head>
<body>
    <header>
        <h1>SlipBot Simulator</h1>
        <button id="addBotBtn">Add SlipBot</button>
        <input type="file" id="backgroundUpload" accept="image/*" style="display:none;">
        <label for="backgroundUpload">Upload Background</label>
        <input type="range" id="scaleBackground" min="1" max="100" value="50">
    </header>
    <div class="container">
        <main>
            <!-- Your main content goes here -->
        </main>
    </div>
    <footer>
        <p>&copy; 2024 SlipBot Simulator. All rights reserved.</p>
    </footer>
    <img id="backgroundImage" src="" style="display:none;">

    <script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    const img = document.createElement('img');
    img.src = 'SlipBot.png'; 
    img.classList.add('draggable', 'rotate');
    img.style.width = '100px';
    img.style.height = 'auto';
    img.style.position = 'absolute';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    img.style.zIndex = '100';
    document.body.appendChild(img);

    let isDragging = false;
    let rotateDeg = 0;
    let clickCount = 0;
    let clickTimer = null;

    img.addEventListener('click', function(e) {
        e.preventDefault();
        clickCount++;
        if (clickCount === 1) {
            clickTimer = setTimeout(function() {
                if (!isDragging) {
                    isDragging = true;
                    document.body.style.cursor = 'none';
                } else {
                    isDragging = false;
                    document.body.style.cursor = 'auto';
                }
                clickCount = 0;
            }, 250);
        } else if (clickCount === 3) {
            clearTimeout(clickTimer);
            if (!isDragging) {
                img.src = img.src.includes('Slipbot.png') ? 'SlipBot_Loaded.png' : 'Slipbot.png';
            }
            clickCount = 0;
        }
    });

    img.addEventListener('dblclick', function(e) {
        if (!isDragging) {
            e.preventDefault();
            rotateDeg = (rotateDeg + 45) % 360;
            img.style.transform = `rotate(${rotateDeg}deg)`;
        }
    });

    let dragStartX, dragStartY;
    img.addEventListener('mousedown', function(e) {
        if (isDragging) {
            dragStartX = e.clientX - this.offsetLeft;
            dragStartY = e.clientY - this.offsetTop;
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', stopMove);
        }
    });

    function move(e) {
        img.style.left = `${e.clientX - dragStartX}px`;
        img.style.top = `${e.clientY - dragStartY}px`;
    }

    function stopMove() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stopMove);
    }
});

document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = document.getElementById('backgroundImage');
            img.src = event.target.result;
            img.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    const img = document.getElementById('backgroundImage');
    img.style.transform = `scale(${e.target.value / 100})`;
});
    </script>
</body>
</html>
