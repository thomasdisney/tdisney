<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlipBot Simulator</title>
<meta property="og:title" content="tdisney.com">
<meta property="og:description" content="SlipBot Workflow Simulator">
<meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
<meta property="og:url" content="https://thomasdisney.github.io">
<meta name="twitter:card" content="summary_large_image">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
    body, html {
        height: 60%;
        margin: 0;
        padding: 0;
        background: #000;
        color: #00c600;
        font-family: 'IBM PLEX MONO', monospace;
        line-height: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .container {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        box-sizing: border-box;
        max-width: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 5;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 10px;
        text-align: left;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
    }
    .control-link {
        color: #00c600;
        text-decoration: underline;
        cursor: none;
        font-family: inherit;
        font-size: 1em;
        transition: all 0.2s ease;
    }
    .control-link:hover {
        color: #00ff00;
    }
    input[type="file"] {
        display: none;
    }
    input[type="range"] {
        -webkit-appearance: none;
        width: 200px;
        height: 2px;
        background: #00c600;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
    }
    input[type="range"]:hover {
        opacity: 5;
    }
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #00c600;
        cursor: none;
        border-radius: 50%;
    }
    input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #00c600;
        cursor: none;
        border-radius: 50%;
    }
    .draggable {
        position: absolute;
        touch-action: none;
        user-select: none;
        z-index: 2;
    }
    .rotate-slow {
    transition: transform 0.3s ease;
    }
    #backgroundImage {
        position: fixed;
        top:55%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        z-index: 1;
        display: none;
    }
    .dragging, .draggable {
        cursor: none;
    }
    @keyframes dissolveRightToLeft {
    0% {
        clip-path: inset(0 0 0 0);
    }
    100% {
        clip-path: inset(100% 0 0 0);
    }
}

.dissolve-right-to-left {
    animation: dissolveRightToLeft 1.5s ease-in-out forwards;
}
</style>
</head>
<body>
<div class="container">
    <h1>SlipBot Simulator</h1>
    <div class="controls">
        <span class="control-link" id="addBotBtn">[add SlipBot]</span>
        <label for="backgroundUpload" class="control-link">[upload layout]</label>
        <input type="file" id="backgroundUpload" accept="image/*">
        <input type="range" id="scaleBackground" min="10" max="200" value="100">
    </div>
</div>
<img id="backgroundImage" src="">
<script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    const img = document.createElement('img');
    img.src = 'Slipbot.png';
    img.classList.add('draggable', 'rotate', 'dragging');
    img.style.width = '40px';
    img.style.height = 'auto';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    img.style.transformOrigin = 'center center'; 
    document.body.appendChild(img);

    let isDragging = true, rotateDeg = 0, isImageLoaded = false;
    let originalWidth, originalHeight;

    img.onload = function() {
        originalWidth = this.width;
        originalHeight = this.height;
    };

    img.addEventListener('click', function(e) {
        if (e.detail === 1) { 
            isDragging = !isDragging; 
            e.target.classList.toggle('dragging', isDragging); 
        } else if (e.detail === 2) { 
            isDragging = true;
            this.classList.add('rotate-slow');
            rotateDeg += 45; 
            this.style.transform = `rotate(${rotateDeg}deg)`; 
        } else if (e.detail === 3) { 
            isDragging = true;
            this.classList.remove('rotate-slow');
            void this.offsetWidth;
            if (!isImageLoaded) {
                const loadedImg = new Image();
                loadedImg.onload = () => {
                    img.src = 'SlipBot_Loaded.png';
                    img.style.width = `${originalWidth}px`;
                    img.style.height = `${originalHeight}px`;
                    isImageLoaded = true;
                    rotateDeg -= 45; 
                    this.style.transform = `rotate(${rotateDeg}deg)`;
                };
                loadedImg.src = 'SlipBot_Loaded.png';
            } else {
                img.src = 'Slipbot.png';
                img.style.width = `${originalWidth}px`;
                img.style.height = `${originalHeight}px`;
                isImageLoaded = false;
                rotateDeg -= 45; 
                this.style.transform = `rotate(${rotateDeg}deg)`;
            }
        }
        e.preventDefault();
    });

    img.addEventListener('contextmenu', function(e) {
        e.preventDefault(); 
        this.classList.add('dissolve-right-to-left');
        this.addEventListener('animationend', function onAnimationEnd() {
            this.remove();
            this.removeEventListener('animationend', onAnimationEnd);
        });
    });
    
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            e.preventDefault();
            img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
            img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
        }
    });
});

document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) { 
            const image = document.getElementById('backgroundImage');
            image.src = e.target.result; 
            image.style.display = 'block';
            document.getElementById('scaleBackground').value = 100;
            updateBackgroundScale(100);
        };
        reader.readAsDataURL(file);
    }
});

function updateBackgroundScale(value) {
    const backgroundImage = document.getElementById('backgroundImage');
    const scale = value / 100;
    backgroundImage.style.transform = `translate(-50%, -50%) scale(${scale})`;
}

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    updateBackgroundScale(e.target.value);
});
</script>
</body>
</html>
