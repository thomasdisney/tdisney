<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #00c600;
            padding-bottom: 10px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .article {
            margin-bottom: 20px;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 10px;
            background-color: black;
        }
        /* Text glow effect */
        body, h1, h2, p, a, footer {
            text-shadow: 0 0 4px #00c600, 0 0 8px #00c600;
        }
        .to-mars {
            display: block;
            margin-top: 5px;
        }
        .draggable {
            position: absolute;
            cursor: move;
            touch-action: none;
            user-select: none;
        }
        .rotate {
            transition: transform 0.2s ease;
        }
        #addBotBtn {
            background-color: #000;
            color: #00c600;
            border: 1px solid #00c600;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            margin-bottom: 20px;
        }
        #addBotBtn:hover {
            background-color: #00c600;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thomas Disney <button id="addBotBtn">Add SlipBot</button> </h1>
    </header>
    <div class="container">
        <main>
            <section id="about">
                <p>material flow enthusiast working on creating the physical internet with autonomy.</p>
                <a href="https://twitter.com/t0mdisney" target="_blank">follow me on X</a>
            </section>
            <section id="articles">
                <h2>articles</h2>
                <div class="articles">
                    <h3><a href="https://x.com/T0MDISNEY/status/1823783993017504050" target="_blank">Material Flow Incentives w/ Trailer-Loading Robots</a></h3>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; tdisney.com | 2024 Thomas Disney. All rights reserved.</p>
        <span class="to-mars">TO MARS!</span>
    </footer>
  </body>
<script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    // Create the image at the cursor's location
    const img = document.createElement('img');
    img.src = 'Slipbot.png';
    img.classList.add('draggable', 'rotate');
    img.style.width = '100px';
    img.style.height = 'auto';
    img.style.position = 'absolute';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    document.body.appendChild(img);

    let isDragging = true; 
    let isRotating = false;
    let initialX, initialY;
    let xOffset = 0;
    let yOffset = 0;
    let rotateDeg = 0;

    // Event listener for toggling states
    img.addEventListener('click', function(e) {
        if (isDragging || isRotating) {
            isDragging = false;
            isRotating = false;
        } else {
            isDragging = true;
            // Reset initial offsets when starting to drag
            initialX = e.clientX - img.offsetLeft;
            initialY = e.clientY - img.offsetTop;
        }
        e.preventDefault();
    });

    // Double click to toggle rotation
    img.addEventListener('dblclick', function(e) {
        if (!isDragging) {
            isRotating = !isRotating;
            if (isRotating) {
                // Set rotation center to current image center
                updateRotationCenter();
            }
        }
        e.preventDefault();
        e.stopPropagation();
    });

    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function updateRotationCenter() {
        rotationCenterX = img.offsetLeft + img.offsetWidth / 2;
        rotationCenterY = img.offsetTop + img.offsetHeight / 2;
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            // Calculate the position based on the initial click relative to the image
            let currentX = e.clientX - initialX;
            let currentY = e.clientY - initialY;
            setTranslateRotate(currentX, currentY, rotateDeg, img);
        } else if (isRotating) {
            e.preventDefault();
            // Always update the rotation center before calculating new rotation
            updateRotationCenter();
            let deltaX = e.clientX - rotationCenterX;
            let deltaY = e.clientY - rotationCenterY;
            let newAngle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            rotateDeg = newAngle;
            setTranslateRotate(img.offsetLeft, img.offsetTop, rotateDeg, img);
        }
    }

    function dragEnd(e) {
        if (isDragging || isRotating) {
            e.preventDefault();
            if (isDragging) {
                // Update offsets to current position for next drag
                xOffset = img.offsetLeft;
                yOffset = img.offsetTop;
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
        }
    }

    function setTranslateRotate(xPos, yPos, deg, el) {
        el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) rotate(${deg}deg)`;
    }
});
</script>
</html>
