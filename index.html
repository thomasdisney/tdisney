<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlipBot Simulator</title>
<meta property="og:title" content="tdisney.com">
<meta property="og:description" content="SlipBot Workflow Simulator">
<meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
<meta property="og:url" content="https://thomasdisney.github.io">
<meta name="twitter:card" content="summary_large_image">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
    body, html {
        height: 60%;
        margin: 0;
        padding: 0;
        background: #FFFFFF;
        color: #00c600;
        font-family: 'IBM PLEX MONO', monospace;
        line-height: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .container {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        box-sizing: border-box;
        max-width: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 5;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 10px;
        text-align: left;
    }
    h2 {
        font-size: 1em;
        margin-bottom: 10px;
        text-align: left;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
    }
    .control-link {
        color: #00c600;
        text-decoration: underline;
        cursor: none;
        font-family: inherit;
        font-size: 1em;
        transition: all 0.2s ease;
    }
    .control-link:hover {
        color: #00ff00;
    }
    input[type="file"] {
        display: none;
    }
    input[type="range"] {
        -webkit-appearance: none;
        width: 200px;
        height: 2px;
        background: #00c600;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
    }
    input[type="range"]:hover {
        opacity: 5;
    }
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #00c600;
        cursor: none;
        border-radius: 50%;
    }
    input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #00c600;
        cursor: none;
        border-radius: 50%;
    }
    .draggable {
        position: absolute;
        touch-action: none;
        user-select: none;
        z-index: 2;
    }
    .rotate-slow {
        transition: transform 0.3s ease;
    }
    .background-image {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        z-index: 1;
    }
    .dragging, .draggable {
        cursor: none;
    }
    @keyframes dissolveRightToLeft {
        0% {
            clip-path: inset(0 0 0 0);
        }
        100% {
            clip-path: inset(100% 0 0 0);
        }
    }
    .dissolve-right-to-left {
        animation: dissolveRightToLeft 1.5s ease-in-out forwards;
    }
</style>
</head>
<body>
<div class="container">
    <h1>SlipBot Simulator</h1>
    <h2>click = start/stop dragging // dbl_click = rotate // trpl_click = load/unload // slider = scale layout</h2>
    <div class="controls">
        <span class="control-link" id="addBotBtn">[add SlipBot]</span>
        <span class="control-link" id="addTrailerBtn">[add trailer]</span>
        <label for="backgroundUpload" class="control-link">[upload layout]</label>
        <input type="file" id="backgroundUpload" accept="image/*" multiple>
        <input type="range" id="scaleBackground" min="10" max="200" value="100">
    </div>
</div>
<script>
function addDraggableImage(e, imageSrc, defaultWidth = '40px') {
    const img = document.createElement('img');
    img.src = imageSrc;
    img.classList.add('draggable', 'rotate', 'dragging');
    img.style.width = defaultWidth;
    img.style.height = 'auto';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    img.style.transformOrigin = 'center center'; 
    document.body.appendChild(img);

    let isDragging = true, rotateDeg = 0, isImageLoaded = false;
    let originalWidth, originalHeight;

    img.onload = function() {
        originalWidth = this.width;
        originalHeight = this.height;
    };

    img.addEventListener('click', function(e) {
        if (e.detail === 1) { 
            isDragging = !isDragging; 
            e.target.classList.toggle('dragging', isDragging); 
        } else if (e.detail === 2) { 
            isDragging = true;
            this.classList.add('rotate-slow');
            rotateDeg += 45; 
            this.style.transform = `rotate(${rotateDeg}deg)`; 
        } else if (e.detail === 3 && imageSrc === 'Slipbot.png') { 
            isDragging = true;
            this.classList.remove('rotate-slow');
            void this.offsetWidth;
            if (!isImageLoaded) {
                const loadedImg = new Image();
                loadedImg.onload = () => {
                    img.src = 'SlipBot_Loaded.png';
                    img.style.width = `${originalWidth}px`;
                    img.style.height = `${originalHeight}px`;
                    isImageLoaded = true;
                    rotateDeg -= 45; 
                    this.style.transform = `rotate(${rotateDeg}deg)`;
                };
                loadedImg.src = 'SlipBot_Loaded.png';
            } else {
                img.src = 'Slipbot.png';
                img.style.width = `${originalWidth}px`;
                img.style.height = `${originalHeight}px`;
                isImageLoaded = false;
                rotateDeg -= 45; 
                this.style.transform = `rotate(${rotateDeg}deg)`;
            }
        }
        e.preventDefault();
    });

    img.addEventListener('contextmenu', function(e) {
        e.preventDefault(); 
        this.classList.add('dissolve-right-to-left');
        this.addEventListener('animationend', function onAnimationEnd() {
            this.remove();
            this.removeEventListener('animationend', onAnimationEnd);
        });
    });
    
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            e.preventDefault();
            img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
            img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
        }
    });
}

document.getElementById('addBotBtn').addEventListener('click', function(e) {
    addDraggableImage(e, 'Slipbot.png');
});

document.getElementById('addTrailerBtn').addEventListener('click', function(e) {
    addDraggableImage(e, 'truck.png', 500, 500);
});

document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const files = e.target.files;
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) { 
                const image = document.createElement('img');
                image.src = e.target.result;
                image.classList.add('background-image', 'draggable');
                image.style.display = 'block';
                image.style.left = '50%';
                image.style.top = '55%';
                image.style.transform = 'translate(-50%, -50%) scale(0.5)';
                document.body.appendChild(image);
                makeDraggable(image);
            };
            reader.readAsDataURL(file);
        }
    }
});

function makeDraggable(element) {
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    element.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function dragStart(e) {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;

        if (e.target === element) {
            isDragging = true;
        }
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;

            xOffset = currentX;
            yOffset = currentY;

            setTranslate(currentX, currentY, element);
        }
    }

    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;

        isDragging = false;
    }

    function setTranslate(xPos, yPos, el) {
        el.style.transform = `translate(${xPos}px, ${yPos}px) scale(${el.scaleValue || 0.5})`;
    }
}

function updateBackgroundScale(value) {
    const backgroundImages = document.querySelectorAll('.background-image');
    const scale = value / 100;
    backgroundImages.forEach(image => {
        image.scaleValue = scale;
        const rect = image.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const transformValues = image.style.transform.match(/translate\(([-\d.]+)px,\s*([-\d.]+)px\)/);
        if (transformValues) {
            const [, translateX, translateY] = transformValues;
            image.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        } else {
            image.style.transform = `translate(${centerX - image.offsetWidth / 2}px, ${centerY - image.offsetHeight / 2}px) scale(${scale})`;
        }
    });
}

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    updateBackgroundScale(e.target.value);
});
</script>
</body>
</html>
