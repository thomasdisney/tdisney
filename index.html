<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #content {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        #animation-container {
            width: 100%;
            overflow: auto;
            white-space: pre;
        }
        #animation {
            white-space: pre;
            text-align: left;
            font-size: calc(10px + 1.5vw); /* Responsive font size */
            line-height: 1.2; /* Adjust line height */
        }
        .ascii-button {
            margin-top: 20px;
            cursor: pointer;
            color: green;
            background-color: black;
            border: none;
            font-size: calc(10px + 1.5vw); /* Responsive font size */
            white-space: pre;
        }
        a {
            color: green;
            margin-top: 20px;
            text-decoration: none;
            font-size: calc(10px + 1.5vw); /* Responsive font size */
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="animation-container">
            <div id="animation">
                <!-- ASCII Animation will go here -->
            </div>
        </div>
        <button class="ascii-button" id="moveBtn"> _________ \n|         |\n|  move   |\n|_________|\n</button>
        <a href="https://x.com/t0mdisney">@t0mdisney on X</a>
    </div>

    <script>
        const truckFrames = [
            "      _______\n ____|___ |  |\n|  __  __||  |\n|_/  |_| |_|  |\n   (o)     (o)   ",
            "           _______\n ____|___ |  |\n|  __  __||  |\n|_/  |_| |_|  |\n   (o)     (o)   ",
            "                _______\n ____|___ |  |\n|  __  __||  |\n|_/  |_| |_|  |\n   (o)     (o)   "
        ];

        const dock = [
            " ||  ||\n ||  ||",
            " ||  ||\n ||  ||",
            " ||  ||\n ||  ||"
        ];

        const animationDiv = document.getElementById('animation');
        const moveBtn = document.getElementById('moveBtn');

        let frame = 0;
        let animationInterval;

        function updateAnimation() {
            animationDiv.innerText = truckFrames[frame] + "\n" + dock[frame];
            frame = (frame + 1) % truckFrames.length;
        }

        moveBtn.addEventListener('click', () => {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                moveBtn.innerText = " _________ \n|         |\n|  move   |\n|_________|\n";
            } else {
                animationInterval = setInterval(updateAnimation, 500);
                moveBtn.innerText = " _________ \n|         |\n|  stop   |\n|_________|\n";
            }
        });
    </script>
</body>
</html>
