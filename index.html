<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <meta property="og:title" content="tdisney.com">
    <meta property="og:description" content="SlipBot Workflow Simulator">
    <meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://thomasdisney.github.io">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            position: relative; 
        }
        .container {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            z-index: 2;
        }
        h1, h2, button, input {
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
        }
        button, input[type="file"], input[type="file"]::file-selector-button, input[type="range"] {
            background-color: #000;
            padding: 10px 20px;
            cursor: crosshair;
            font-size: 1em; 
            text-shadow: 0 0 4px #00c600, 0 0 8px #00c600; 

        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .article {
            margin-bottom: 20px;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 10px;
            background-color: black;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            user-select: none;
            z-index: 1; 
        }
        .rotate {
            transition: transform 0.2s ease;
        }
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 0; 
        }
  
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #000;
        }
    </style>
</head>
<body>
   <header style="position: relative; z-index: 10;"> 
        <h1>SlipBot Simulator</h1>
        <label for="addBotInput" class="upload-button">[Add SlipBot]</label>
        <input type="button" id="addBotInput" style="display:none;">
        <label for="backgroundUpload" class="upload-button">[upload layout]</label>
        <input type="file" id="backgroundUpload" accept="image/*" style="display:none;">
        <input type="range" id="scaleBackground" min="1" max="100" value="50" style="margin-top: 10px; width: 200px; background-color: #000; padding: 10px 20px; cursor: crosshair; font-size: 1em; text-shadow: 0 0 4px #00c600, 0 0 8px #00c600; appearance: none; -webkit-appearance: none;">
    </header>
    </header>
    <div class="container">
        <main>
        </main>
    </div>
    <footer>
    </footer>
</body>
<script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    const img = document.createElement('img');
    img.src = 'Slipbot.png';
    img.classList.add('draggable', 'rotate');
    img.style.width = '100px'; 
    img.style.height = 'auto';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    img.style.transformOrigin = 'center center'; 
    document.body.appendChild(img);

    let isDragging = true, rotateDeg = 0;

    img.addEventListener('click', function(e) {
        if (e.detail === 3 && isDragging) { 
            img.src = img.src.includes('Loaded') ? 'Slipbot.png' : 'SlipBot_Loaded.png';
            if (img.src.includes('Loaded')) {
                img.style.width = '80px'; 
                img.style.height = 'auto';
            }
        }
        isDragging = !isDragging; 
        if (!isDragging) {
            img.classList.remove('dragging');
        }
        e.preventDefault();
    });

    img.addEventListener('dblclick', function(e) {
        rotateDeg += 45;
        setTranslateRotate(rotateDeg, img);
        e.preventDefault();
        e.stopPropagation();
    });

    document.addEventListener('mousemove', drag);

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
            img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
        }
    }

    function setTranslateRotate(deg, el) {
        el.style.transform = `rotate(${deg}deg)`; 
    }
});

document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.src = event.target.result;
            backgroundImage.style.display = 'block';
            document.getElementById('scaleBackground').value = 20;
        }
        reader.readAsDataURL(file);
    }
});
document.getElementById('backgroundUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = document.getElementById('backgroundImage');
            img.src = event.target.result;
            img.style.display = 'block';
            img.style.transform = 'scale(0.5) translateZ(0)'; 
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('scaleBackground').addEventListener('input', function(e) {
    const scaleValue = e.target.value / 100;
    document.getElementById('backgroundImage').style.transform = `scale(${scaleValue}) translateZ(0)`;
});

const style = document.createElement('style');
style.textContent = `
    .dragging {
        cursor: none !important;
    }
    .draggable {
        cursor:  none !important;
    }
`;
document.head.appendChild(style);
</script>
</html>
