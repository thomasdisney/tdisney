<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tdisney.com</title>
    <meta property="og:title" content="Thomas Disney">
    <meta property="og:description" content="material flow enthusiast working on creating the physical internet with autonomy">
    <meta property="og:image" content="https://thomasdisney.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://thomasdisney.github.io">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00c600;
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #00c600;
            padding-bottom: 10px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .article {
            margin-bottom: 20px;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 10px;
            background-color: black;
        }
        /* Text glow effect */
        body, h1, h2, p, a, footer {
            text-shadow: 0 0 4px #00c600, 0 0 8px #00c600;
        }
        .to-mars {
            display: block;
            margin-top: 5px;
        }
        .draggable {
            position: absolute;
            cursor: move;
            touch-action: none;
            user-select: none;
        }
        .rotate {
            transition: transform 0.2s ease;
        }
        #addBotBtn {
            background-color: #000;
            color: #00c600;
            border: 1px solid #00c600;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            margin-bottom: 20px;
        }
        #addBotBtn:hover {
            background-color: #00c600;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thomas Disney <button id="addBotBtn">Add SlipBot</button> </h1>
    </header>
    <div class="container">
        <main>
            <section id="about">
                <p>material flow enthusiast working on creating the physical internet with autonomy.</p>
                <a href="https://twitter.com/t0mdisney" target="_blank">follow me on X</a>
            </section>
            <section id="articles">
                <h2>articles</h2>
                <div class="articles">
                    <h3><a href="https://x.com/T0MDISNEY/status/1823783993017504050" target="_blank">Material Flow Incentives w/ Trailer-Loading Robots</a></h3>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; tdisney.com | 2024 Thomas Disney. All rights reserved.</p>
        <span class="to-mars">TO MARS!</span>
    </footer>
  </body>
<script>
document.getElementById('addBotBtn').addEventListener('click', function(e) {
    const img = document.createElement('img');
    img.src = 'Slipbot.png';
    img.classList.add('draggable', 'rotate');
    img.style.width = '100px';
    img.style.height = 'auto';
    img.style.position = 'absolute';
    img.style.left = `${e.clientX}px`;
    img.style.top = `${e.clientY}px`;
    img.style.transformOrigin = 'center center'; 
    document.body.appendChild(img);

    let isDragging = true; 
    let rotateDeg = 0;

    img.addEventListener('click', function(e) {
        isDragging = !isDragging; 
        if (isDragging) {
            img.classList.add('dragging');
        } else {
            img.classList.remove('dragging');
        }
        e.preventDefault();
    });

    img.addEventListener('dblclick', function(e) {
        let centerX = img.offsetLeft + img.offsetWidth / 2;
        let centerY = img.offsetTop + img.offsetHeight / 2;
        rotateDeg += 45; 
        setTranslateRotate(centerX, centerY, rotateDeg, img);
        e.preventDefault();
        e.stopPropagation();
    });

    document.addEventListener('mousemove', drag);

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            img.style.left = `${e.clientX - img.offsetWidth / 2}px`;
            img.style.top = `${e.clientY - img.offsetHeight / 2}px`;
        }
    }

    function setTranslateRotate(centerX, centerY, deg, el) {
        el.style.transform = `rotate(${deg}deg)`; 
    }
});

// Add CSS dynamically with JavaScript
const style = document.createElement('style');
style.textContent = `
    .dragging {
        cursor: none !important;
    }
    .draggable {
        cursor: none;
    }
`;
document.head.appendChild(style);
</script>
</html>
